<!DOCTYPE html>
<html>
<head>
  <title>DAT Tools</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    html, body {
      width: 300px;
      height: auto;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <h3>DAT Tools</h3>
  <hr>

  <h4>DAT Auto Refresh</h4>
  <label class="switch">
    <input type="checkbox" id="toggleRefresh">
    <span class="slider round"></span>
  </label>
  <span id="toggleLabel">Stopped</span>

  <div class="section">
    <strong>Next refresh in:</strong> <span id="timer">--:--</span><br>
    <strong>Refresh count:</strong> <span id="count">0</span>
  </div>

  <hr>

  <div class="section">
    <h4>Copy Coworker's Posts</h4>
    <p>This feature is used to copy a coworker's posts. Navigate to a single coworker's posts and click Copy.</p>
    <button id="copyCoworkerBtn">Copy</button>
  </div>

  <hr>

  <div class="section">
    <h4>Settings</h4>
    <label><input type="checkbox" id="darkMode"> Dark Mode</label>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
